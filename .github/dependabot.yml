version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "Artagon"
    assignees:
      - "Artagon"

  # Homebrew formula/cask dependencies (manual monitoring)
  # Note: Dependabot doesn't directly support Homebrew formulae,
  # but we can use it to track workflow dependencies
